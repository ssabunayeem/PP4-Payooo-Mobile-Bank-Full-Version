<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo Mobile Bank</title>

    <!-- tailwind & Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class=" flex flex-col justify-center items-center bg-[#F4F5F7] h-[100vh]">

    <div class="bg-[url(assets/bg.png)] w-[350px] h-[130px] flex justify-center items-center bg-cover">

        <img src="assets/Group.png" alt="">
    </div>

    <form class="space-y-5 w-[430px]   bg-white  rounded-3xl p-8">
        <div class="">
            <label for="" class="font-bold ">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter your number" id="mobile-number"
                class="input input-lg bg-[#F4F5F7] rounded-4xl mt-2 w-full" />
        </div>
        <div class="">
            <label for="" class="font-bold">4 Digit Pin</label>
            <br>
            <input type="password" placeholder="Enter Digit Pin" id="pin-number"
                class="input input-lg bg-[#F4F5F7] rounded-4xl mt-2 w-full" autocomplete="off" required />
        </div>

        <button type="button" class="btn btn-primary bg-[#0874F2] w-full py-6 rounded-4xl mt-3 text-white text-lg"
            id="btn-login">Login</button>
    </form>


    <script src="js/login.js"></script>

</body>

</html>
